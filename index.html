<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMDR Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="settings" class="settings hidden">
        <h2>Settings</h2>

        <div class="setting-group">
            <label for="speed">Speed (cycles/min)</label>
            <input type="number" id="speed" min="1" max="120" value="20">
        </div>

        <div class="setting-group">
            <label for="ballColor">Ball Color</label>
            <input type="color" id="ballColor" value="#ffffff">
        </div>

        <div class="setting-group">
            <label for="ballStyle">Ball Style</label>
            <select id="ballStyle">
                <option value="solid">Solid</option>
                <option value="circle">Circle (Outline)</option>
                <option value="sphere">Sphere (3D)</option>
            </select>
        </div>

        <div class="setting-group">
            <label for="glowEnabled">
                <input type="checkbox" id="glowEnabled">
                Glow Effect
            </label>
        </div>

        <div class="setting-group">
            <label for="trailEnabled">
                <input type="checkbox" id="trailEnabled">
                Motion Trail
            </label>
        </div>

        <div class="setting-group">
            <label for="bgColor">Background Color</label>
            <input type="color" id="bgColor" value="#000000">
        </div>

        <div class="setting-group">
            <label for="audioEnabled">
                <input type="checkbox" id="audioEnabled">
                Enable Audio
            </label>
        </div>

        <div class="setting-group">
            <label for="frequency">Frequency (Hz)</label>
            <input type="number" id="frequency" min="20" max="2000" value="220">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
